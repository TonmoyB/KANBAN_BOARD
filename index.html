<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/mainContainer.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/columns.css">

</head>

<body>
    <div class="mainContainer">
        <p>KANBAN BOARD</p>
        <button id="addColumnBtn" class="addColumnBtn">ADD STATUS</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="modal" class="modal hidden">
        <div class="modalContent">
            <input type="text" id="columnTitle" placeholder="Enter Title..." required>
            <div class="modalButtons">
                <button id="addColumnSubmit" class="modalBtn">✔️</button>
                <button id="closeModal" class="modalBtn">❌</button>
            </div>
        </div>
    </div>

    <div id="cardEditModal" class="modal hidden">
        <div class="modalContent">
            <label for="editCardTitle">Card Title:</label>
            <input type="text" id="editCardTitle" placeholder="Edit Card Title" required>
            <label for="editCardDetails">Card Details:</label>
            <textarea id="editCardDetails" placeholder="Edit Card Details" rows="3" required></textarea>
            <div class="modalButtons">
                <button id="saveCardEdit" class="modalBtn">✔️</button>
                <button id="closeCardEdit" class="modalBtn">❌</button>
            </div>
        </div>
    </div>

    <div>
        <div class="taskColumns" id="taskColumns"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
