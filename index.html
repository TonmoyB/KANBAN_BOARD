<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link rel="stylesheet" href="css/mainContainer.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/columns.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <p>KANBAN BOARD</p>
        <button id="addColumnBtn" class="addColumnBtn">ADD STATUS</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="modal" class="modal hidden">
        <div class="modalContent">
            <input type="text" id="columnTitle" placeholder="Enter Title..." required>
            <div class="modalButtons">
                <button id="addColumnSubmit" class="modalBtn">✔️</button>
                <button id="closeModal" class="modalBtn">❌</button>
            </div>
        </div>
    </div>

    <div id="addCardModal" class="modal hidden">
        <div class="modalContent">
            <input type="text" id="cardTitle" placeholder="Card Title..." required>
            <textarea id="cardDetails" placeholder="Card Details..." rows="4" required></textarea>
            <div class="modalButtons">
                <button id="addCardSubmit" class="modalBtn">✔️</button>
                <button id="closeCardModal" class="modalBtn">❌</button>
            </div>
        </div>
    </div>

    <div class="taskColumns" id="taskColumns"></div>

    <script src="scripts/script.js"></script>

</body>

</html>
