<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN BOARD</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="mainContainer">
        <p> KANBAN BOARD </p>
        <button id="addColumnBtn" class="addColumnBtn">ADD STATUS</button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modalContent">
            <h3>Add New Column</h3>
            <input type="text" id="columnTitle" placeholder="Enter column title">
            <div class="modalButtons">
                <button id="addColumnSubmit" class="modalBtn">Add</button>
                <button id="closeModal" class="modalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div class="taskColumns" id="taskColumns"></div>

    <script src="script.js"></script>
</body>
